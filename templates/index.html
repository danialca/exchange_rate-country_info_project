<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
</head>
<body>
    <h1>Currency Converter</h1>
    <form method="post" action="/convert">
        <label for="base_currency">Base Currency Code:</label>
        <input type="text" id="base_currency" name="base_currency" required><br>

        <label for="amount_to_convert">Amount to Convert:</label>
        <input type="number" id="amount_to_convert" name="amount_to_convert" required><br>

        <label for="target_currency">Target Currency Code(s):</label>
        <input type="text" id="target_currency" name="target_currency" required><br>

        <button type="submit">Convert</button>
    </form>
    
    <!-- Add a button to redirect to the "/currency list" route -->
    <a href="/currency list"><button>View Currency List</button></a>
</body>
</html>
